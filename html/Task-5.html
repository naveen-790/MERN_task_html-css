<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      h1 {
        text-align: center;
        color: blue;
      }
      table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  margin: 5px;
}
    </style>
  </head>
  <body>
    <h1>Registration form</h1>
    <center>
      <table width="580" border="1px">
        <tr background-color="white">
          <td>
            <center><label>First Name<l/abel></center>
          </td>
          <td>
            <input type="text" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Last Name<l/abel></center>
          </td>
          <td>
            <input type="text" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Email<l/abel></center>
          </td>
          <td>
            <input type="email" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Password<l/abel></center>
          </td>
          <td>
            <input type="password" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Re Password<l/abel></center>
          </td>
          <td>
            <input type="password" size="50" />
          </td>
        </tr>
        <tr>
          <td rowspan="2">
            <center><label>Gender:<l/abel></center>
          </td>
          <td><input type="radio" name="gender" />Male</td>
        </tr>
        <tr>
          <td><input type="radio" name="gender" />Female</td>
        </tr>
        <tr>
          <td>
            <center><label>Age:<l/abel></center>
          </td>
          <td>
            <input type="tel" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Phone Number<l/abel></center>
          </td>
          <td>
            <input type="tel" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Address<l/abel></center>
          </td>
          <td>
            <textarea rows="5" cols="57"></textarea>
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>State<l/abel></center>
          </td>
          <td>
            <input type="text" size="50" />
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Country<l/abel></center>
          </td>
          <td>
            <select>
              <option>Choose your country</option>
              <option>India</option>
            </select>
          </td>
        </tr>
        <tr background-color="white">
          <td>
            <center><label>Language known<l/abel></center>
          </td>
          <td>
            <input type="checkbox" />English <input type="checkbox" />Kannada
            <input type="checkbox" />Hindi <input type="checkbox" />Telugu
          </td>
        </tr>
        <tr background-color="white">
          <td colspan="2">
            <input type="checkbox" /> Hereby I declare all the given detials are
            true
          </td>
        </tr>
        <tr background-color="white">
          <td colspan="2" style="text-align: right;">
            Log in to<a href="https://www.Ethnus.com">Ethnus</a>website
          </td>
        </tr>
      </table>
      
      <input type="submit" value="Register" />
    </center>
  </body>
</html>
